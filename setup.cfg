[flake8]
max-line-length = 120
max-complexity = 18
ignore = E203, E266, D100, D104, D202, D212, W503
docstring-convention = google
per-file-ignores = __init__.py:F401
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    # By default test codes will be linted.
    # tests

[mypy]
ignore_missing_imports = True
exclude =
    aimet_ml/utils/plots.py

[coverage:run]
# uncomment the following to omit files during running
omit =
    aimet_ml/utils/plots.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
envlist = py39, format, lint, build

[gh-actions]
python =
    3.9: py39, format, lint, build

[testenv]
allowlist_externals =
    pytest
    rm
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest --cov=aimet_ml --cov-branch --cov-report=xml --cov-report=term-missing tests
    rm -rf {envdir}/lib

[testenv:format]
allowlist_externals =
    isort
    black
    rm
extras =
    test
commands =
    isort aimet_ml
    black aimet_ml tests
    rm -rf {envdir}/lib

[testenv:lint]
allowlist_externals =
    flake8
    mypy
    rm
extras =
    test
commands =
    flake8 aimet_ml tests
    mypy aimet_ml tests
    rm -rf {envdir}/lib

[testenv:build]
allowlist_externals =
    poetry
    mkdocs
    twine
extras =
    doc
    dev
commands =
    poetry build
    mkdocs build
    twine check dist/*
